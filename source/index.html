<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="css/leaflet.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>

    <main class="page-main">
      <div class="page-main__top">
        <section class="input-section">
          <h1 class="input-section__title">
            IP Address Tracker
          </h1>
          <div class="container">
            <form class="search" action="https://geo.ipify.org/api/v1" method="GET">
              <label class="visually-hidden" for="ip-address-field">IP address or domain</label>
              <input id="ip-address-field" class="search__text" type="text" name="ipAddress" placeholder="Search for any IP address or domain">
              <input class="search__key" type="hidden" name="apiKey" value="at_xFWrNmETIjKcTZgJe9zIzb9jcxBpj">
              <button class="search__button" type="submit">
                <span class="visually-hidden">
                  Search
                </span>
              </button>
            </form>
          </div>
        </section>

        <section class="info-section">
          <h2 class="visually-hidden">
            Info results
          </h2>
          <dl class="info-list">
            <div class="info-list__item">
              <dt class="info-list__title">IP Address</dt>
              <dd class="info-list__description info-list__description--ip">192.212.174.101</dd>
            </div>

            <div class="info-list__item">
              <dt class="info-list__title">Location</dt>
              <dd class="info-list__description info-list__description--location">Brooklyn, NY 10001</dd>
            </div>

            <div class="info-list__item">
              <dt class="info-list__title">Timezone</dt>
              <dd class="info-list__description info-list__description--timezone">UTC -05:00</dd>
            </div>

            <div class="info-list__item">
              <dt class="info-list__title">ISP</dt>
              <dd class="info-list__description info-list__description--isp">SpaceX Starlink</dd>
            </div>
          </dl>
        </section>
      </div>

      <section class="map-section">
        <h2 class="visually-hidden">
          Map
        </h2>
        <div id="mapid" class="map">
          <span class="visually-hidden">
            An interactive map that displays the found location of an address or domain.
          </span>
        </div>
      </section>
    </main>

    <script src="js/bundle.js"></script>
  </body>
</html>
